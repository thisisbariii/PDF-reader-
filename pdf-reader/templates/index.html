<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Reader</title>
    <link rel="stylesheet" href="https://mozilla.github.io/pdf.js/build/pdf.js">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>PDF Reader <img src="{{ url_for('static', filename='icon.png') }}" alt=""></h2>
            <div class="row">
                <input type="file" id="file-upload" accept=".pdf" />
                <button id="read-button">Read PDF</button>
                <button id="stop-button">Stop Reading</button>
            </div>
            <div id="pdf-content" class="pdf-content"></div>
            <button id="start-voice-button">Start Voice Recognition</button>
            <button id="stop-voice-button">Stop Voice Recognition</button>
        </div>
    </div>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
